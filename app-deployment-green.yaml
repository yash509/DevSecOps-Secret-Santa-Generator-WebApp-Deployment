apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-santa-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-santa
      version: green
  template:
    metadata:
      labels:
        app: secret-santa
        version: green
    spec:
      containers:
      - name: secret-santa
        image: yash5090/secret-santa:green # Adjust the image tag for the green version
        ports:
        - containerPort: 3000
        # env:
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://mysql-service:3306/secret-santadb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: root
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: Test@123
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
